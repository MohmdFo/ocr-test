# Docker Compose for Development
# This version includes additional development tools and configurations

version: '3.8'

services:
  # FastAPI OCR Service (Development)
  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aip-ocr-api-dev
    ports:
      - "8500:8000"
    environment:
    - LOG_LEVEL=DEBUG
    - ENABLE_FILE_LOGGING=true
    - DOTS_OCR_URL=${DOTS_OCR_URL:-http://localhost:8501}
    - RELOAD=true
    volumes:
      - .:/app
      - uploads:/tmp/uploads
    networks:
      - ocr-network
    restart: unless-stopped
    command: ["uvicorn", "apps.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Note: dots.ocr is intentionally excluded from dev compose to avoid dependency conflicts.

volumes:
  uploads:
    driver: local

networks:
  ocr-network:
    driver: bridge
