services:
  dots-ocr-cpu:
    build:
      context: .
      dockerfile: Dockerfile.dots-ocr-hf-cpu
    container_name: dots-ocr-cpu
    ports:
      - "8501:8000"
    environment:
      DOTS_OCR_MODEL_PATH: /weights/DotsOCR
      PORT: "8000"
      OMP_NUM_THREADS: "8"
      MKL_NUM_THREADS: "8"
      TOKENIZERS_PARALLELISM: "false"
    volumes:
      # Preferred target (dot-free)
      - ./models/DotsOCR:/weights/DotsOCR
      # Optional dotted source; if present, entrypoint copies into dot-free target on start
      - ./models/dots.ocr:/weights_src/dots.ocr:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
